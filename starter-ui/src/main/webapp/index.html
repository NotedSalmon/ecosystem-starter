<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generate Payara Application</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/styles.css">

    </head>
    <body>
        <div class="header">
            <img class="logo" src="assets/payara-logo.svg" alt="Payara Logo">
            <div class="logo-text">STARTER</div>
        </div>
        <form id="appForm">
            <div class="accordion">
                <!-- Project Information Section -->
                <div class="accordion-section">
                    <div class="accordion-title" data-toggle="project-details">
                        <i class="bi current-icon bi-circle-half"></i> Project Details <i class="bi next-icon"></i>
                    </div>
                    <div class="accordion-content" id="project-details">
                        <div class="accordion-sub-content"> 
                            <label for="groupId">Group ID:</label>
                            <input type="text" name="groupId" id="groupId" value="fish.payara"><br><br>

                            <label for="artifactId">Artifact ID:</label>
                            <input type="text" name="artifactId" id="artifactId" value="hello-world"><br><br>

                            <label for="version">Version:</label>
                            <input type="text" name="version" id="version" value="0.1-SNAPSHOT"><br><br>
                        </div>

                        <button type="button" class="next-button" data-next="project-configuration">
                            Next <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="space"></div>

                <!-- Project Configuration Section -->
                <div class="accordion-section">
                    <div class="accordion-title" data-toggle="project-configuration">
                        <i class="bi previous-icon bi-circle"></i> Configuration <i class="bi next-icon"></i>
                    </div>
                    <div class="accordion-content" id="project-configuration">

                        <div class="accordion-sub-content"> 
                            <label for="package">Package:</label>
                            <input type="text" name="package" id="package" value="fish.payara"><br><br>

                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="includeTests" name="includeTests" value="true">
                                <label class="form-check-label" for="includeTests">Include Tests</label>
                            </div><br><br>

                            <label for="javaVersion">Java Version:</label>
                            <select name="javaVersion" id="javaVersion"></select><br><br>
                        </div>
                        <button type="button" class="previous-button" data-previous="project-details">
                            Previous <i class="bi bi-arrow-left"></i>
                        </button>
                        <button type="button" class="next-button" data-next="jakarta-configuration">
                            Next <i class="bi bi-arrow-right"></i>
                        </button>

                    </div>
                </div>
                <div class="space"></div>
                <!-- Jakarta Settings Section -->
                <div class="accordion-section">
                    <div class="accordion-title" data-toggle="jakarta-configuration">
                        <i class="bi previous-icon bi-circle"></i> Jakarta EE <i class="bi next-icon"></i>
                    </div>
                    <div class="accordion-content" id="jakarta-configuration">

                        <div class="accordion-sub-content"> 
                            <label for="jakartaEEVersion">Jakarta EE version:</label>
                            <select name="jakartaEEVersion" id="jakartaEEVersion">
                            </select><br><br>

                            <label for="profile">Jakarta EE Profile:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="profile" id="full" value="full">
                                <label class="form-check-label" for="full">Platform</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="profile" id="web" value="web">
                                <label class="form-check-label" for="web">Web Profile</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="profile" id="core" value="core">
                                <label class="form-check-label" for="core">Core Profile</label>
                            </div><br><br>
                        </div>
                         <button type="button" class="previous-button" data-previous="project-configuration">
                            Previous <i class="bi bi-arrow-left"></i>
                        </button>
                        <button type="button" class="next-button" data-next="payara-configuration">
                            Next <i class="bi bi-arrow-right"></i>
                        </button>

                    </div>
                </div>
                <div class="space"></div>
                <!-- Payara Settings Section -->
                <div class="accordion-section">
                    <div class="accordion-title" data-toggle="payara-configuration">
                        <i class="bi previous-icon bi-circle"></i> Payara Platform
                    </div>
                    <div class="accordion-content accordion-content-last" id="payara-configuration">

                        <div class="accordion-sub-content"> 
                            <label for="platform">Platform:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="platform" id="server" value="server">
                                <label class="form-check-label" for="server">Payara Server</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="platform" id="micro" value="micro">
                                <label class="form-check-label" for="micro">Payara Micro</label>
                            </div><br><br>

                            <label for="payaraVersion">Payara Platform version:</label>
                            <select name="payaraVersion" id="payaraVersion"></select><br><br>

                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="docker" name="docker" value="false">
                                <label class="form-check-label" for="docker">Docker</label>
                            </div><br><br>
                        </div>
                         <button type="button" class="previous-button" data-previous="jakarta-configuration">
                            Previous <i class="bi bi-arrow-left"></i>
                        </button>

                    </div>
                </div>

                <button type="submit" class="generate-button">
                    Generate <i class="bi bi-download"></i>
                </button>
            </div>
            <div id="loadingBar" style="display: none;">
                <div id="loadingBarFill" style="width: 0%;"></div>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="assets/main.js"></script>

    </body>
</html>
